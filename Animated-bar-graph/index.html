<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Animated bar graph
    </title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="bar-graph">
        <div class="bar-with-text">
            <div id="bar1" class="bar">
                <div class="animated-bar" id="animated-bar1">
                </div>
            </div>
            <br />
            30%
        </div>
        <div class="bar-with-text">
            <div id="bar2" class="bar">
                <div class="animated-bar" id="animated-bar2">
                </div>
            </div>
            <br />
            40%
        </div>
        <div class="bar-with-text">
            <div id="bar3" class="bar">
                <div class="animated-bar" id="animated-bar3">
                </div>
            </div>
            <br />
            80%
        </div>
        <h4>Bar Plot</h4>
    </div>
</body>

</html>
